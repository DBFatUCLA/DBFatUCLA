<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../index.css">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
    <title>DBF at UCLA</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caladea&family=Fira+Sans&display=swap" rel="stylesheet">

<body>
    <header id="main-title-bar">
        <div class="main-title-bar-DBF" onclick="window.location.href = '../index.html'">
            <div class="main-title-bar-DBF-logo">
                <img src="../assets/images/logo.png">
            </div>
            <div class="main-title-bar-DBF-text">DBF @ UCLA</div>
        </div>
        <div class="main-title-bar-item" onclick="window.location.href = '../competition.html'">Competition</div>
        <div class="main-title-bar-item" onclick="window.location.href = 'teams-all.html'">Teams</div>
    </header>
    <div class="vertical-scrollbar-section">
        <div class="gradient-background">
            <div class="content-section">
                <div style="height: 10vh"></div>
                <h1>Meet the subteams</h1>
                <p>Each team works on individual schedules. We all come together to design and build the plane.</p>
                <div style="height: 10vh"></div>
            </div>
            <div id="teams-deck">
                <div class="teams-card" onclick="window.location.href='aerodynamics.html'" style="background-color: red">
                    <h1>Aerodynamics</h1>
                    <p>Fri 6-7</p>
                </div>
                <div class="teams-card" onclick="window.location.href='cad.html'" style="background-color: orange">

                    <p>Tues 6-7</p>
                </div>
                <div class="teams-card" onclick="window.location.href='manufacturing.html'" style="background-color: #FFD100">
                    <h1>Manufacturing</h1>
                    <p>Mon 6-7</p>
                </div>
                <div class="teams-card" onclick="window.location.href='structures.html'" style="background-color: green">
                    <h1>Structures</h1>
                    <p>Wed 6-7</p>
                </div>
                <div class="teams-card" onclick="window.location.href='propulsions.html'" style="background-color: blue">
                    <h1>Propulsions</h1>
                    <p>Mon 5-6</p>
                </div>
                <div class="teams-card" onclick="window.location.href='rd.html'" style="background-color: indigo">
                    <h1>R&D</h1>
                    <p>Thurs 6-7</p>
                </div>
                <div class="teams-card" onclick="window.location.href='pilot.html'" style="background-color: violet">
                    <h1>Pilot</h1>
                </div>
                <div class="teams-card" onclick="window.location.href='other.html'" style="background-color: pink">
                    <h1>Other</h1>
                </div>
            </div>
        </div>
    </div>
